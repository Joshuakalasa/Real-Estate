
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
<h1 class="text-4xl text-gray-900 ">Create A New Listing</h1>
<form method="post" enctype="multipart/form-data" >
    <!-- this is a security thing when dealing with forms -->
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
</body>
</html>

{% endblock content%}
